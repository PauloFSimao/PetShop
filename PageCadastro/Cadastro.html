<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/StyleCadastro.css">
    <title>Criar Conta</title>
    <link rel="sortcut icon" href="./Imgs/Logo20x20.ico" >
</head>
<body>
    <div class="box">
        <img src="./Imgs/Logo_80X80.svg" alt="Logo">
        <legend>Cadastro</legend><br>
        <form action="">
            <fieldset>
                

                <div class="inputBox">
                    <input type="text" name="name" id="name" class="inputUser" required>
                    <label for="name" class="label-Input">Nome</label>
                </div><br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="label-Input">Email</label>
                </div><br>

                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser"   required>
                    <label for="senha" class="label-Input">Senha</label>
                </div><br>

                <p>Sexo:</p>
                <input type="radio" name="genero" id="feminino" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>

                <input type="radio" name="genero" id="masculino" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="genero" id="outro" value="outro" required>
                <label for="outro">Outro</label>
                
                <br><br>
                <div class="inputBox">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" name="data-nascimento" id="data-nascimento" >
                </div><br><br>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="label-Input">Cidade</label>
                </div><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="label-Input">Estado</label>
                </div><br>
                <div class="inputBox">
                    <input type="text" name="endereço" id="endereço" class="inputUser" required>
                    <label for="endereço" class="label-Input">Endereço</label>
                </div><br>

                <p>Deseja receber mensagem?</p><br>
                <input type="radio" name="receber-msg" id="receber-sim" value="sim" required>
                <label for="sim">Sim</label>
                <input type="radio" name="receber-msg" value="nao" required>
                <label for="nao">Não</label>
                <br><br><br>
                <input type="submit" name="submit" id="submit" src="./Login.html">
            </fieldset>
        </form>
    </div>
</body>
</html>
