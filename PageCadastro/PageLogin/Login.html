<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Css/StyleLogin.css">
    <link rel="sortcut icon" href="./Imgs/Logo20x20.ico" >
</head>
<body>
    
    <div class="box">
        <img src="./Imgs/Logo_80X80.svg" alt="Logo">
        <legend>Login</legend><br><br>
        <form action="">
            <fieldset>
        

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="label-Input">Email</label>
                </div><br><br><br>

                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" "  required>
                    <label for="senha" class="label-Input">Senha</label>
                </div><br>
                
                <a href="" id="submit" >Login</a><br><br>

                <p class="senha">
                    Esqueceu a senha? <a href="">recuperar senha</a>
                </p>
                <p class="conta">
                    Criar sua conta agora | <a href="../Cadastro.html">create count</a>
                </p>
            </fieldset>
        </form>
    </div>

</body>
</html>
